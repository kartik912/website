<div class="menu-item-tile col-md-6">
  <div class="row">
    <div class="col-sm-5">
      <div class="menu-item-photo">
        <div>{{short_name}}</div>
        <img class="img-responsive" width="250" height="150" src="images/menu/{{catShortName}}/{{short_name}}.jpg" alt="Item">
      </div>



  <form action="manage_cart.php" method="POST">
      <div class="menu-item-price">${{price_large}}</div>
      <button type="submit" name="Add_To_Cart" class="btn btn-info">ADD TO CART</button>
      <input type="hidden" name="Item_Name" value="{{name}}">
      <input type="hidden" name="Price" value="{{price_large}}">
    </div>
  </form>

  
    <div class="menu-item-description col-sm-7">
      <h3 class="menu-item-title">{{name}}</h3>
      <p class="menu-item-details font">{{description}}</p>
    </div>
  </div>
  <hr class="visible-xs">
</div>
